<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chúc Mừng Sinh Nhật Bé Iu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-heart"></i> Xin chào bé Nhiiiii xiuuuuuuu yêuuuu</h1>
        <div class="question-card">
            <p class="hint"><i>Vui lòng trả lời câu hỏi để start</i></p>
            <h2><i class="fas fa-question-circle"></i> Bé iu có yêu anh honggggg?</h2>
            <div class="buttons">
                <button onclick="window.location.href='gallery.html'" class="yes-btn">
                    <i class="fas fa-check"></i> Cóaaaa
                </button>
                <button id="noBtn" class="no-btn">
                    <i class="fas fa-times"></i> Hongggg
                </button>
            </div>
        </div>
    </div>
    <div class="decorations">
        <!-- Trái tim và vịt sẽ được thêm bằng JS -->
    </div>
    <audio id="backgroundMusic" autoplay loop>
        <source src="music/2.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
